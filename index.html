<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eslobar - ChatKit</title>
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>
    <style>
      body, html { margin:0; height:100%; }
      #root { height:100%; }
    </style>
  </head>
  <body>
    <openai-chatkit id="root"></openai-chatkit>

    <script>
      const options = {
        api: {
          async getClientSecret() {
            const r = await fetch("/api/chatkit/session", { method: "POST" });
            return (await r.json()).client_secret;
          }
        },
        theme: {
          colorScheme: "dark",
          radius: "pill",
          density: "compact",
        }
      };

      document.getElementById("root").setAttribute("options", JSON.stringify(options));
    </script>
  </body>
</html>
